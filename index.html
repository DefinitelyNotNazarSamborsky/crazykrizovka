<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pouze pro mofovy oči</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div id="content">
        <button id="showPopup">Co & Jak</button>
        <div id="game-container">

        </div>
        <div class="shape heart"></div>
        <div class="shape star"></div>
        <div class="shape moon"></div>
        <div class="shape flower"></div>
        <div class="shape diamond"></div>        
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>O co vlastně jde</h2>
            <p>Vyplň s nápovědou všechny políčka - všecko bez diakritiky. Správný písmena se ti po dopsání zvýrazní zelenou, ty špatný červenou.</p>
            <p>Potom, co všecko správně vyplníš, dostaneš další instrukce - tak pac a pusu!</p>
            <button id="closePopup">Zavřít</button>
        </div>
    </div>
</body>
</html>
